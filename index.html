<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klikgulv med Ghaz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #2c2c2c;
    }
    header {
      position: relative;
      width: 100%;
      height: 400px;
      background: url('Gulv/værktøj%20på%20klikgulv.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      margin: 0 0 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    nav {
      background: #1e1e1e;
      color: #fff;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      margin: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f4c542;
    }
    .menu-toggle {
      display: none;
      background: #1e1e1e;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      border-radius: 8px;
    }
    h2 {
      color: #111;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.7;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
    }
    .carousel-inner {
      display: flex;
      width: 100%;
      transition: opacity 1s ease-in-out;
      position: relative;
    }
    .carousel-item {
      flex: 0 0 100%;
      text-align: center;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: opacity 1s ease-in-out;
    }
    .carousel-item.active {
      opacity: 1;
      position: relative;
    }
    .carousel-item img,
    .carousel-item video,
    .about-image {
      width: 100%;
      max-width: 800px;
      height: 450px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .caption {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-controls button {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .carousel-controls button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    footer {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Klikgulv med Ghaz</h1>
  </header>

  <nav>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <div class="nav-links nav-container" id="nav-links">
      <a href="#services">Hvad jeg tilbyder</a>
      <a href="#about">Om mig</a>
      <a href="#gallery">Galleri</a>
      <a href="#prices">Priser</a>
      <a href="#contact">Kontakt</a>
    </div>
  </nav>

  <!-- resten af dit indhold bevares uændret -->
  <!-- ... -->

  <script>
    let currentIndex = 0;
    let intervalId;
    const items = document.querySelectorAll('.carousel-item');

    function showSlide(index) {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === index) item.classList.add('active');
      });
    }

    function startCarousel() {
      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % items.length;
        showSlide(currentIndex);
      }, 8000);
    }

    function pauseCarousel() {
      clearInterval(intervalId);
    }

    function prevSlide() {
      pauseCarousel();
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showSlide(currentIndex);
    }

    function nextSlide() {
      pauseCarousel();
      currentIndex = (currentIndex + 1) % items.length;
      showSlide(currentIndex);
    }

    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('active');
    }

    showSlide(currentIndex);
    startCarousel();
  </script>
</body>
</html>
