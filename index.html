<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klikgulv med Ghaz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #2c2c2c;
      line-height: 1.6;
    }
    header {
      height: 450px;
      background: url('Gulv/værktøj.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 10px;
    }
    nav {
      background-color: #1e2a38;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }
    nav a:hover {
      color: #ff6600;
    }
    section.intro {
      text-align: center;
      padding: 60px 20px;
    }
    section.intro h2 {
      font-size: 2.8em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }
    section.intro p {
      max-width: 600px;
      margin: auto;
      font-size: 1.2em;
      color: #444;
    }
    .search-box {
      margin-top: 30px;
    }
    .search-box input, .search-box button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .search-box button {
      background-color: #1e2a38;
      color: white;
      cursor: pointer;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 160px;
    }
    .card p {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      background: #1e2a38;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gulvservice der holder</h1>
  </header>
  <nav>
    <a href="#services">Services</a>
    <a href="#about">Om mig</a>
    <a href="#gallery">Galleri</a>
    <a href="#contact">Kontakt</a>
  </nav>

  <section class="intro">
    <h2>Se hvad jeg kan gøre for dig</h2>
    <p>Jeg lægger klikgulv i alle typer rum – med fokus på præcision, holdbarhed og pænt finish.</p>
    <div class="search-box">
      <input type="text" placeholder="Din by">
      <input type="text" placeholder="Rumtype (fx stue)">
      <button>Find løsning</button>
    </div>
  </section>

  <section class="cards">
    <div class="card">
      <img src="Gulv/Underlag%20lagt%20soveværelse.jpeg" alt="Underlag">
      <p>Underlag i soveværelse</p>
    </div>
    <div class="card">
      <img src="Gulv/Kælder%20start.jpg" alt="Kælder start">
      <p>Start i kælderen</p>
    </div>
    <div class="card">
      <img src="Gulv/Stue.jpg" alt="Stue">
      <p>Stue</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Klikgulv med Ghaz. Alle rettigheder forbeholdes.
  </footer>
</body>
</html>
