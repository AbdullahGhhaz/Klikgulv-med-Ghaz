<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klikgulv med Ghaz</title>
  <!-- Meta beskrivelse til SEO -->
  <meta name="description" content="Klikgulv med Ghaz tilbyder professionel klikgulvlægning med fokus på kvalitet og præcision. Få et flot gulv til dine rum.">
  <!-- Google Font - Poppins -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ---------- VARIABLER & GENEREL STIL ---------- */
    :root {
      /* Maskulint/blåt tema */
      --color-primary: #003366;
      --color-secondary: #00509e;
      --color-accent: #e0ebf5;
      --color-dark: #212121;
      --color-light: #ffffff;
      --font-main: 'Poppins', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-main);
      background-color: var(--color-accent);
      color: var(--color-dark);
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: var(--color-dark);
      transition: 0.3s;
    }
    a:hover {
      opacity: 0.8;
    }
    h1, h2, h3 {
      font-weight: 700;
    }
    
    /* ---------- NAVIGATION ---------- */
    nav {
      width: 100%;
      background-color: var(--color-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-dark);
    }
    .nav-links {
      display: flex;
      gap: 20px;
      font-weight: 600;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* ---------- HERO/HEADER ---------- */
    header.hero {
      width: 100%;
      min-height: 60vh;
      /* Her sætter vi baggrundsbilledet – tjek at stien er korrekt! */
      background: url("Gulv/vaerktoj_paa_klikgulv.png") center center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
    }
    .hero-content {
      max-width: 900px;
      z-index: 2;
      /* Ændr farven her, hvis billedet er mørkt – fx til hvid ( #fff ) */
      color: var(--color-dark);
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero-content p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #444;
    }
    .btn {
      display: inline-block;
      background-color: var(--color-light);
      color: var(--color-dark);
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f5f5f5;
    }
    
    /* ---------- SEKTIONER ---------- */
    section {
      width: 100%;
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--color-light);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
    }
    section p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* ---------- Yderligere sektioner (f.eks. galleri, priser, kontakt) ... ---------- */
    
    /* ---------- SCROLL TO TOP ---------- */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .back-to-top:hover {
      opacity: 1;
    }
    
    /* ---------- FOOTER ---------- */
    footer {
      background: var(--color-light);
      color: #777;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    
    /* ---------- RESPONSIVT DESIGN ---------- */
    @media (max-width: 768px) {
      nav {
        padding: 10px 20px;
      }
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: var(--color-light);
        flex-direction: column;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .nav-links.nav-links--open {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      .hero-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">Klikgulv med Ghaz</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-links" id="navContainer">
      <a href="#services">Hvad jeg tilbyder</a>
      <a href="#about">Om mig</a>
      <a href="#gallery">Galleri</a>
      <a href="#prices">Priser</a>
      <a href="#contact">Kontakt</a>
    </div>
  </nav>
  
  <!-- Hero Sektion -->
  <header class="hero">
    <div class="hero-content">
      <h1>Klikgulv med Ghaz</h1>
      <p class="subtitle">Se, hvad jeg kan gøre for dig</p>
      <a href="#services" class="btn">Mine Tjenester</a>
    </div>
  </header>
  
  <!-- Her fortsætter resten af siden ... -->
  
  <!-- Scroll to Top Knap -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="back-to-top">⬆</button>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 Klikgulv med Ghaz. Alle rettigheder forbeholdes.
  </footer>
  
  <script>
    // Enkel burger-menu funktion (hvis nødvendig)
    function toggleMenu() {
      const nav = document.getElementById('navContainer');
      nav.classList.toggle('nav-links--open');
    }
  </script>
</body>
</html>
