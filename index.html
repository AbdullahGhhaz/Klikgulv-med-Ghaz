<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klikgulv med Ghaz</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #2c2c2c;
    }
    header {
      position: relative;
      width: 100%;
      height: 400px;
      background: url('Gulv/værktøj%20på%20klikgulv.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      margin: 0 0 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    nav {
      background: #1e1e1e;
      color: #fff;
      position: relative;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
      padding: 10px;
    }
    nav a {
      color: #fff;
      margin: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f4c542;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      border-radius: 8px;
    }
    h2 {
      color: #111;
      font-size: 1.8em;
      margin-bottom: 15px;
      text-align: center;
    }
    p {
      font-size: 1.2em;
      line-height: 1.7;
      text-align: center;
    }
    .price-example {
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .price-example h3 {
      margin-top: 0;
      color: #333;
    }
    .price-example ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .price-example ul li {
      text-align: left;
      padding: 4px 0;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      touch-action: pan-y;
    }
    .carousel-inner {
      position: relative;
      height: 450px;
    }
    .carousel-item {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel-item.active {
      opacity: 1;
      position: absolute;
    }
    .carousel-item img,
    .carousel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .carousel-item video {
      pointer-events: none;
    }
    .caption {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: #555;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: all;
    }
    footer {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
      .nav-container {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      .nav-container.show {
        display: flex;
      }
      section p {
        font-size: 1em;
      }
      .about-image {
        height: 250px !important;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
